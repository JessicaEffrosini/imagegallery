<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #444;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.2);
    }

    /* Responsive: 1 column on mobile */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŒ¸ Elegant Image Gallery ðŸŒ¸</h1>
    <div class="gallery">
      <img src="img1.jpeg" alt="Image 1">
      <img src="img2.jpg" alt="Image 2">
      <img src="img3.webp" alt="Image 3">
      <img src="img4.jpeg" alt="Image 4">
      <img src="img5.jpg" alt="Image 5">
      <img src="img6.jpg" alt="Image 6">
    </div>
  </div>

</body>
</html>
